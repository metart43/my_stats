<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stats App</title>
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Stats App</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Username:" id="search-user">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="show-user">Enter</button>
  </form>
</nav>
<div class="side_menu_container">
  <div class="row">
    <div class="col-3">
          <div class="sidebar">
            <div id="side-button1-new-team" class="side-button">
             <button class="btn btn-outline-dark my-2 my-sm-0" role="button">New Team</button>
           </div>
           <div id="side-button1-team" class="side-button">
            <button class="btn btn-outline-dark my-2 my-sm-0" role="button">Teams</button>
          </div>
          <div id="side-button1-match" class="side-button">
           <button class="btn btn-outline-dark my-2 my-sm-0" role="button">Matches</button>
         </div>
         <div id="side-button1-hero" class="side-button">
          <button class="btn btn-outline-dark my-2 my-sm-0" role="button" >Heroes</button>
        </div>
        </div>
      </div>
      <div class="user_container col-5">
        <div class="row" id="user-info">
          <h2 class="col-5" id="user-name">
          </h2>
        </div>
        <div class="display-container">
        </div>
      </div>
    </div>
  </div>
</div>
    <script type="text/javascript" src='src/Team.js'></script>
    <script type="text/javascript" src='src/User.js'></script>
    <script type="text/javascript" src="src/Match.js"></script>
    <script type="text/javascript" src="src/Hero.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
